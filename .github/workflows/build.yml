name: Build & Release

# ----------
# Workflow Triggers
# Description: Only runs on tag pushes (releases) and PRs. Branch pushes are handled by PRs.
# ----------
on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - platform: linux
            os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            tauri_args: ''
            
          # Windows x64
          - platform: windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            tauri_args: ''
            
          # macOS x64 (Intel) - using macos-14 with Rosetta
          - platform: macos
            os: macos-14
            rust_target: x86_64-apple-darwin
            tauri_args: '--target x86_64-apple-darwin'
            
          # macOS ARM64 (Apple Silicon)
          - platform: macos-arm
            os: macos-14
            rust_target: aarch64-apple-darwin
            tauri_args: '--target aarch64-apple-darwin'

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.platform }}

      # Linux dependencies - only use libayatana (modern replacement for libappindicator)
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: npm ci

      # Build with signing for releases (tagged commits)
      - name: Build Tauri app (Release with signing)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
        with:
          args: ${{ matrix.tauri_args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Palethea Launcher ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download and install this version.'
          releaseDraft: true
          prerelease: false

      # Build with signing for regular builds (signing is required for updater artifacts)
      - name: Build Tauri app (Development)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
        with:
          args: ${{ matrix.tauri_args }}

      # Upload Linux artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux' && always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      # Upload Windows artifacts
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows' && always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      # Upload macOS x64 artifacts
      - name: Upload macOS x64 artifacts
        if: matrix.platform == 'macos' && always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-binaries
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      # Upload macOS ARM64 artifacts
      - name: Upload macOS ARM64 artifacts
        if: matrix.platform == 'macos-arm' && always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-binaries
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn
